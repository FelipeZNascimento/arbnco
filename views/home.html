<div class="loading-mask flex fullscreen" ng-show="loading">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<div class="flex flex-column weather-bg">
    <div class="box shadowed">
        <h1>Weather Forecast</h1>
        <!-- <div class="input-field">
            <input type="text" id="autocomplete-input" class="autocomplete center-align" ng-model="city">
            <label for="autocomplete-input">Search for a city</label>
        </div> -->
        <div class="input-field" ng-repeat="x in [].constructor(numCities) track by $index">
            <input type="text" ng-attr-id="{{'autocomplete-' + $index}}" class="autocomplete center-align" ng-model="inputCities[$index]">
            <label for="autocomplete-input-compare">Search for a city</label>
        </div>
        <div class="center-align">
            <a href="" class="waves-effect waves-light btn-large" ng-click="addCity()">Add City</a>
            <a href="" class="waves-effect waves-light btn-large" ng-click="search()">Search</a>
        </div>
    </div>       
</div>
